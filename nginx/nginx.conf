user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        return 301 https://$host$request_uri;
    }

    # HTTPS 反向代理到 LDAP Account Manager
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate     /etc/nginx/certs/openldap.crt;
        ssl_certificate_key /etc/nginx/certs/openldap.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://lam:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

stream {
    # LDAP (389) 端口转发到 OpenLDAP
    upstream ldap_backend {
        server openldap-server:1389;
    }

    server {
        listen 389;
        proxy_pass ldap_backend;
        proxy_connect_timeout 1s;
    }

    # LDAPS (636) 端口转发到 OpenLDAP
    upstream ldaps_backend {
        server openldap-server:1636;
    }

    server {
        listen 636;
        proxy_pass ldaps_backend;
        proxy_connect_timeout 1s;
    }
}
